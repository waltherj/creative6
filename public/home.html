
<html>
<head>
  <title>Conference Reading List</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="talk" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-7 col-md-offset-2">
<div class="page-header"> 
  <h1>Conference Reading List</h1>
</div>

  <form ng-submit="addTalk()" style = "margin-top30px;">
    <input type="text" placeholder="session" ng-model="dateContent"></input>
    <input type="text" placeholder="picture URL" ng-model="pictureContent"></input>
    <input type="text" placeholder="speaker" ng-model="speakerContent"></input>
    <input type="text" placeholder="title" ng-model="titleContent"></input>
<br>
    <button type="submit">Add Talk</button>
  </form>
<div ng-repeat="talk in talks | orderBy: ['-upvotes', '-date']">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(talk)"></span>
    {{talk.date}} <img src="{{talk.picture}}" height="80px"> {{talk.speaker}} - {{talk.title}} - upvotes: {{talk.upvotes}}
<span class="glyphicon glyphicon-remove" ng-click="delete(talk)"></span>
    
  </div>
</div>
</div>
</body>
</html>
